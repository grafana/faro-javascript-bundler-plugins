name: run-tests
on:
  pull_request:

jobs:
  renovate-reviewer:
    name: Renovate reviewer
    permissions:
      pull-requests: write
      contents: write
      # This permission is needed to assume roles from Github's OIDC.
      id-token: write
    uses: ./.github/workflows/renovate-reviewer.yml

  run-tests:
    name: Testing with Node version (${{ matrix.node }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        node: [20.x, 22.x, 24.x, 25.x]
    steps:
      - name: Checkout
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: Setup NPM
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: ${{ matrix.node }}
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        uses: borales/actions-yarn@972a7c1f85208fe23aa783c7841034a43c40c162
        with:
          cmd: install --frozen-lockfile

      - name: Run tests
        run: |
          yarn build
          # Retry tests 3 times
          yarn test || yarn test || yarn test

      - name: Build production bundle
        uses: borales/actions-yarn@972a7c1f85208fe23aa783c7841034a43c40c162
        with:
          cmd: build
